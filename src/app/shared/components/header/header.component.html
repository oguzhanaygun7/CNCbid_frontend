<div class="container-fluid">
  <div class="row">
    <div class="col-2 py-5 px-4 bg-logo">
      <img src="assets/images/CNCBid_logo.png">
    </div>
    <div class="col-8 py-5 me-auto">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-4 header-help-questions align-self-center">
              <a routerLink="'/'">Yardım</a> |
              <a routerLink="'/'"> Nasıl Alırım?</a> |
              <a routerLink="'/'"> Nasıl Satarım?</a>
            </div>
            <div class="col-8 text-right">
              <div class="btn btn-account dropdown-toggle">
                <i class="fa-solid fa-user me-2"></i> Ergin Karaca
              </div>
              <span class="account-badge me-5">5</span>
              <div class="btn btn-english ">English
                <img src="assets/images/icons/english.png">
              </div>
              <div class="btn btn-turkish">Türkçe
                <img src="assets/images/icons/turkish.png">
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 mt-3">
          <div class="row">
            <div class="col-4">
              <button class="btn btn-add-tenders position-relative">
                <div class="overlay-buttons">
                </div>
                <div class="row">
                  <div class="col-6 me-auto">İhale Oluştur</div>
                  <div class="col-6 ms-auto align-self-center">
                    <img src="assets/images/icons/-e-ihaleolustur.png">
                  </div>
                </div>
              </button>
              <button class="btn btn-all-tenders ms-2 position-relative">
                <div class="overlay-buttons">
                </div>
                <div class="row">
                  <div class="col-6 me-auto align-self-center">Tüm İhaleler</div>
                  <div class="col-6 ms-auto align-self-center">
                    <img src="assets/images/icons/-e-ihaleler-beyaz.png">
                  </div>
                </div>
              </button>
            </div>
            <div class="col-8">
              <div class="row">
                <div class="col col-w-10 position-absolute" style="z-index: 2">
                  <select class="w-100 header-search-select p-2">
                    <option selected>Kategori Seç</option>
                  </select>
                </div>
                <div class="col-12 position-relative">
                  <input type="text" class="w-100 header-search" placeholder="Site içi arama yapın...">
                  <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 mt-4 header-route text-right">
          <i class="fa-solid fa-house"></i>
          / Hesabım / İhalelerim
        </div>
      </div>
    </div>

  </div>
</div>

  <div id="main-header" class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-inner py-0">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <li class="nav-item ps-3">
              <a [routerLink]="'/'" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:true}" class="nav-link">Profil Bilgilerim</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="'ihalelerim'" [routerLinkActive]="'active'" class="nav-link cursor-pointer">İhalelerim</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="'tekliflerim'" [routerLinkActive]="'active'" class="nav-link cursor-pointer">Tekliflerim</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="'favorilerim'" [routerLinkActive]="'active'" class="nav-link cursor-pointer">Favorilerim</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="'gelince-haber-ver'" [routerLinkActive]="'active'" class="nav-link cursor-pointer">Gelince Haber Ver</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="'bildirimlerim'" [routerLinkActive]="'active'" class="nav-link cursor-pointer">Bildirimlerim</a>
            </li>
              <li class="nav-item pe-0">
              <a [routerLink]="'bildirim-izinleri'" [routerLinkActive]="'active'" class="nav-link cursor-pointer">Bildirim İzinleri</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

</header>
